<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Example</title>
</head>
<body>
<header>
    <h1>Welcome to Our Campus</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About Us</a> |
        <a href="multimedia.html">Multimedia</a>
    </nav>
</header>

<main>
    <section>
        <h2>Campus Logo</h2>
        <p>Here is our campus logo:</p>
        <img src="images/logo.png" alt="Campus Logo" width="200" height="200">
    </section>

    <section>
        <h2>School Anthem</h2>
        <p>Listen to our school anthem:</p>
        <audio controls>
            <source src="audio/school_anthem.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Campus Tour</h2>
        <p>Watch a tour of our beautiful campus:</p>
        <video width="600" height="400" controls>
            <source src="video/campus_tour.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
</main>

<footer>
    <p>&copy; 2025 Campus Website. All rights reserved.</p>
</footer>
</body>
</html>
